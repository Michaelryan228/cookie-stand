<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div>
        <nav>
            <li id="home"><a href="index.html">Home</a></li>
        </nav>
    </div>
    <h1>Pat's Salmon Cookies: Sales Data</h1>
    <table id="table">
        <!--
            First row - time slots.  Totals in bottom row.  Cookies sales per hour in eac location.




        --> 
    <!-- <ul id="seattle"></ul>
    <ul id="tokyo"></ul>
    <ul id="dubai"></ul>
    <ul id="paris"></ul>
    <ul id="lima"></ul>
    <ul id="total"></ul> -->
    </table>
    
    <form id="new-store-form">
  
      <fieldset>
        <legend>Enter New Cookie Store:</legend>
  
        <label for="name-input">Store Name:</label>
        <input type="text" id="name-input" name="storeName" required/>
  
        <label for="min-input">Minimum Customers Per Hour:</label>
        <input type="number" id="min-input" name="minCustomers" required/>
  
        <label for="max-input">Maximum Customers Per Hour:</label>
        <input type="number" id="max-input" name="maxCustomers" required/>
  
        <label for="avg-input">Average Cookies Per Sale:</label>
        <input type="number" id="avg-input" name="avgCookies" required/>
  
        <button type="submit">SUBMIT</button>
      </fieldset>
      
          
      </form>
    <script src="app.js"></script>
</body>
